<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/upload.css" />
    <title>Generate Page</title>
  </head>
  <body>
    <div id="container">
      <div id="background"></div>
      <div id="background-filter"></div>
      <div id="card">
        <div id="card-header">
          <h1 class="title">파일 업로드</h1>
        </div>
        <div id="card-body">
          <label for="upload-input">
            <div id="upload-box">
              <h4 id="upload-label">파일 업로드 [.wav]</h4>
            </div>
          </label>
          <input id="upload-input" type="file" accept=".wav" hidden />
        </div>
      </div>
    </div>
  </body>
</html>
